<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <title>Signup</title>
</head>
<body>
<div th:replace="navbar2"></div>
<div class="container mt-5">
  <h2>Signup</h2>
  <form action="signup-v" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="verifyPassword">Verify Password:</label>
      <input type="password" class="form-control" id="verifyPassword" name="verifyPassword" required>
    </div>
    <button type="submit" class="btn3 btn-primary">Signup</button>
  </form>
  <p th:text="${successMessage}" style="color: green"></p>
  <p th:text="${errorMessage}" style="color: red"></p>
</div>
<script src="@{js/bootstrap.bundle.min.js}"></script>
<div th:replace="footer"></div>
</body>
</html>
